services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: generic
      POSTGRES_PASSWORD: generic
      POSTGRES_DB: generic_corp
    ports:
      - "5432:5432"
    volumes:
      - generic_corp_postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U generic -d generic_corp"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - generic_corp_redis:/data
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  generic_corp_postgres:
  generic_corp_redis:
