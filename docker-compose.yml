services:
  postgres:
    image: postgres:16-alpine
    container_name: generic-corp-postgres
    environment:
      POSTGRES_USER: genericcorp
      POSTGRES_PASSWORD: genericcorp
      POSTGRES_DB: genericcorp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U genericcorp -d genericcorp"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: generic-corp-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
