services:
  postgres:
    image: postgres:16-alpine
    container_name: generic-corp-postgres
    environment:
      POSTGRES_USER: genericcorp
      POSTGRES_PASSWORD: genericcorp
      POSTGRES_DB: genericcorp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-temporal-db.sql:/docker-entrypoint-initdb.d/init-temporal-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U genericcorp -d genericcorp"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - generic-corp-network

  redis:
    image: redis:7-alpine
    container_name: generic-corp-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - generic-corp-network

  # Temporal Server
  temporal:
    image: temporalio/auto-setup:1.24
    container_name: generic-corp-temporal
    ports:
      - "7233:7233" # gRPC frontend
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=postgres
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development.yaml
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./temporal-config:/etc/temporal/config/dynamicconfig
    networks:
      - generic-corp-network
    healthcheck:
      test: ["CMD", "temporal", "workflow", "list", "--namespace", "default"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Temporal Admin Tools (for CLI access)
  temporal-admin-tools:
    image: temporalio/admin-tools:1.24
    container_name: generic-corp-temporal-admin
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    networks:
      - generic-corp-network
    stdin_open: true
    tty: true

  # Temporal Web UI
  temporal-ui:
    image: temporalio/ui:2.26.2
    container_name: generic-corp-temporal-ui
    ports:
      - "8080:8080"
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    depends_on:
      temporal:
        condition: service_healthy
    networks:
      - generic-corp-network

volumes:
  postgres_data:
  redis_data:

networks:
  generic-corp-network:
    driver: bridge
