# Temporal dynamic configuration for development

# Frontend settings
frontend.enableClientVersionCheck:
  - value: true
    constraints: {}

# History settings - longer retention for debugging
history.maximumSignalsPerExecution:
  - value: 10000
    constraints: {}

# Matching settings
matching.numTaskqueueReadPartitions:
  - value: 5
    constraints: {}

matching.numTaskqueueWritePartitions:
  - value: 5
    constraints: {}

# Visibility settings
system.forceSearchAttributesCacheRefreshOnRead:
  - value: true
    constraints: {}

# Workflow execution defaults
limit.maxIDLength:
  - value: 1000
    constraints: {}
