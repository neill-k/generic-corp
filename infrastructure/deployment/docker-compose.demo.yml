version: '3.8'

services:
  # Demo database (isolated from production)
  demo-postgres:
    image: postgres:16-alpine
    container_name: generic-corp-demo-postgres
    environment:
      POSTGRES_USER: genericcorp_demo
      POSTGRES_PASSWORD: ${DEMO_DB_PASSWORD:-demo_password_change_me}
      POSTGRES_DB: genericcorp_demo
    ports:
      - "5433:5432"  # Different port to avoid conflicts
    volumes:
      - demo_postgres_data:/var/lib/postgresql/data
    networks:
      - demo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U genericcorp_demo -d genericcorp_demo"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Demo Redis (isolated from production)
  demo-redis:
    image: redis:7-alpine
    container_name: generic-corp-demo-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6380:6379"  # Different port to avoid conflicts
    volumes:
      - demo_redis_data:/data
    networks:
      - demo-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Demo API server (read-only mode)
  demo-api:
    build:
      context: ../../
      dockerfile: infrastructure/deployment/Dockerfile.demo
    container_name: generic-corp-demo-api
    environment:
      - NODE_ENV=demo
      - DATABASE_URL=postgresql://genericcorp_demo:${DEMO_DB_PASSWORD:-demo_password_change_me}@demo-postgres:5432/genericcorp_demo
      - REDIS_URL=redis://demo-redis:6379
      - PORT=3001
      - DEMO_MODE=true
      - READ_ONLY=true
    ports:
      - "3001:3001"
    depends_on:
      demo-postgres:
        condition: service_healthy
      demo-redis:
        condition: service_healthy
    networks:
      - demo-network
    restart: unless-stopped

  # Nginx reverse proxy
  demo-nginx:
    image: nginx:alpine
    container_name: generic-corp-demo-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/letsencrypt:ro
      - ../../apps/landing/dist:/var/www/demo.genericcorp.com:ro
    depends_on:
      - demo-api
    networks:
      - demo-network
    restart: unless-stopped

volumes:
  demo_postgres_data:
  demo_redis_data:

networks:
  demo-network:
    driver: bridge
